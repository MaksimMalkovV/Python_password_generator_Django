<div class="continer text-center">
    <div class="text-light-emphasis">
        <h1>Password Generator</h1>

        <form action="{% url 'password' %}">
            <select name="lenght">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected="selected">12 char long</option>

            </select> Lenght password
            <div class="list-group w-auto">

                </label>
                <label class="list-group-item d-flex gap-3">
                    <input class="form-check-input flex-shrink-0" type="checkbox" name="numbers"> Numbers

                <label class="list-group-item d-flex gap-3">
                    <input class="form-check-input flex-shrink-0" type="checkbox" name="special"> Charecters

            </div>



            <input type="submit" value="Generator Password" class="btn btn-primary position-relative ">

            <a href="{% url 'opis' %}" class="link-info">OPISANIE</a>

    </div>
